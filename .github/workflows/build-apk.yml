name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Sync Capacitor
        working-directory: frontend
        run: npx @capacitor/cli sync android

      - name: Make Gradle wrapper executable
        working-directory: frontend/android
        run: chmod +x gradlew

      - name: Build Debug APK
        working-directory: frontend/android
        run: ./gradlew assembleDebug

      - name: Rename APK
        run: |
          mv frontend/android/app/build/outputs/apk/debug/app-debug.apk transport-corporation-app.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Transport-Corporation-APK
          path: transport-corporation-app.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: transport-corporation-app.apk
          name: "Transport Corporation App ${{ github.ref_name }}"
          body: |
            ## ðŸ“± Transport Corporation App
            
            ### Download
            Download the APK file below and install it on your Android device.
            
            ### What's included
            - âœ… Attendance Management
            - âœ… Salary Tracking
            - âœ… Real-time Notifications
            - âœ… Employee Management
            - âœ… Leave Management
            - âœ… Task Management
            - âœ… In-app Messaging
            
            ### Installation
            1. Download `transport-corporation-app.apk`
            2. Enable "Install from Unknown Sources" in your phone settings
            3. Open the APK file to install
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
